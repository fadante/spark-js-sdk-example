<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Spark JavaScript SDK Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

      <h1>Spark User Email</h1>
      <form>
        <input type="text" id="user_email" />
        <input type="submit" id="submit_user_email" value="Call" disabled />
      </form>

      <div id="spark_message"></div>
      <video id="outgoing_call" muted autoplay></video>
      <video id="incoming_call" autoplay></video>
      <button id="hangup_call">Hangup</button>

      <script src="js/bundle.js"></script>
    </body>
</html>
