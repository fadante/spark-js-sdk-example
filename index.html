<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spark JavaScript SDK Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <header>
        <span class="branding">Kitchen Sink</span>
        <button class="logout" id="logout-button" disabled>
          <i class="fa action fa-sign-out"></i>
          <span>Sign Out</span>
        </button>
      </header>

      <section id="main-content">
        <h1>Initiate call with user</h1>
        <form class="container">
          <input type="text" id="user-email" placeholder="Email" />
          <button class="primary-button" id="call-video-audio" disabled>
            <i class="fa fa-phone" aria-hidden="true"></i>
          </button>
          <button class="primary-button" id="call-audio-only" disabled>
            <i class="fa fa-microphone" aria-hidden="true"></i>
          </button>
        </form>
      </section>

      <footer>
        <span class="debug"></span>
      </footer>
    </main>

    <template id="call-template">
      <section id="active-call-overlay" class="overlay">
        <div class="video-container">
          <video class="video" id="incoming-call" autoplay></video>
          <video class="video" id="outgoing-call" muted autoplay></video>
        </div>
        <div class="controls-container">
          <div class="incoming-controls">
            <button id="hangup-call" class="primary-button small red">
              <i class="fa fa-phone" aria-hidden="true"></i> Hangup
            </button>
          </div>
          <div class="outgoing-controls"></div>
        </div>
      </section>
    </template>

    <template id="calling-template">
      <section id="calling-overlay" class="overlay">
        <div class="avatar-image">
          <img id="callee-image" src="images/Recipient.svg" />
        </div>
        <span class="call-email" id="callee-email"></span>
        <span class="call-status" id="calling-status"></span>
        <button id="hangup-calling" class="primary-button small red">
          <i class="fa fa-phone" aria-hidden="true"></i> Hangup
        </button>
      </section>
    </template>

    <template id="incoming-call-template">
      <section id="incoming-call-overlay" class="overlay">
        <h1>Incoming Call</h1>
        <div class="avatar-image">
          <img id="caller-image" src="images/Recipient.svg" />
        </div>
        <span class="call-email" id="caller-email"></span>
        <span class="call-status" id="incoming-call-status"></span>
        <section class="incoming-call-controls">
          <button class="primary-button small" id="answer-video-audio">
            <i class="fa fa-video-camera" aria-hidden="true"></i> Audio-Video
          </button>
          <button class="primary-button small" id="answer-audio-only">
            <i class="fa fa-microphone" aria-hidden="true"></i> Audio
          </button>
          <button class="primary-button small red" id="reject">
            <i class="fa fa-phone" aria-hidden="true"></i> Reject
          </button>
        </section>
      </section>
    </template>

    <script src="js/indexBundle.js"></script>
  </body>
</html>
