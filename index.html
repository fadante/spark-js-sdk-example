<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spark JavaScript SDK Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <header>
        <span class="branding">Kitchen Sink</span>
      </header>

      <section>
        <h1>Initiate call with user</h1>
        <form class="container">
          <input type="text" id="user_email" placeholder="Email" />
          <button class="primary-button" id="submit_user_email" disabled>
            <i class="fa fa-video-camera" aria-hidden="true"></i>
          </button>
        </form>

        <section id="overlay"></section>
      </section>

      <footer></footer>
    </main>

    <template id="call-template">
      <div id="spark_message"></div>
      <video id="outgoing_call" muted autoplay></video>
      <video id="incoming_call" autoplay></video>
      <button id="hangup_call">Hangup</button>
    </template>

    <script src="js/indexBundle.js"></script>
  </body>
</html>
