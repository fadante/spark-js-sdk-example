<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spark JavaScript SDK Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <header>
        <span class="branding">Kitchen Sink</span>
        <button class="logout" id="logout-button">
          <i class="fa action fa-sign-out"></i>
          <span>Sign Out</span>
        </button>
      </header>

      <section id="main-content">
        <h1>Initiate call with user</h1>
        <form class="container">
          <input type="text" id="user-email" placeholder="Email" />
          <button class="primary-button call-button phone-button icon" id="call-audio-video" disabled></button>
          <span class="button-divider"></span>
          <button class="primary-button call-button audio-button icon" id="call-audio-only" disabled></button>
        </form>
      </section>

      <footer>
        <span></span>
        <button class="feedback-button icon hidden" id="feedback-button">Call Feedback</button>
      </footer>
    </main>

    <template id="active-call-template">
      <section id="active-call-overlay" class="overlay">
        <div class="video-container">
          <div class="incoming-video">
            <div class="video-overlay" id="incoming-call-video-overlay"></div>
            <video class="video" id="incoming-call" autoplay></video>
          </div>

          <div class="outgoing-video">
            <div class="video-overlay" id="outgoing-call-video-overlay"></div>
            <video class="video" id="outgoing-call" muted autoplay></video>
          </div>
        </div>
        <div class="controls-container">
          <div class="incoming-controls">
            <button class="primary-button toggle video-button icon" id="toggle-incoming-video"></button>
            <button class="primary-button toggle audio-button icon" id="toggle-incoming-audio"></button>
            <button class="primary-button phone-button icon small red" id="hangup-call">Hangup</button>
          </div>
          <div class="outgoing-controls">
            <button class="primary-button toggle video-button icon" id="toggle-outgoing-video"></button>
            <button class="primary-button toggle audio-button icon" id="toggle-outgoing-audio"></button>
          </div>
        </div>
      </section>
    </template>

    <template id="outgoing-call-template">
      <section id="calling-overlay" class="overlay">
        <div class="avatar-image">
          <img id="callee-image" src="images/Recipient.svg" />
        </div>
        <span class="call-email" id="callee-email"></span>
        <span class="call-status" id="calling-status"></span>
        <button id="hangup-calling" class="primary-button small red">
          <i class="fa fa-phone" aria-hidden="true"></i> Hangup
        </button>
      </section>
    </template>

    <template id="incoming-call-template">
      <section id="incoming-call-overlay" class="overlay">
        <h1>Incoming Call</h1>
        <div class="avatar-image">
          <img id="caller-image" src="images/Recipient.svg" />
        </div>
        <span class="call-email" id="caller-email"></span>
        <span class="call-status" id="incoming-call-status"></span>
        <section class="incoming-call-controls">
          <button class="primary-button answer-button small phone-button icon" id="answer-audio-video">Answer</button>
          <button class="primary-button answer-button small audio-button icon" id="answer-audio-only">Audio Only</button>
          <button class="primary-button answer-button small phone-button icon red" id="reject">Reject</button>
        </section>
      </section>
    </template>

    <template id="feedback-template">
      <section id="user-feedback-overlay" class="overlay">
        <h1>Please rate your experience</h1>
        <div class="comments">
          <h1>Comments</h1>
          <textarea id="feedback-comments" placeholder='Tell us how you really feel.'></textarea>
        </div>
        <div class="include-logs">
          <div>Include Logs:</div>
          <input type="radio" name="include-logs" value="true">Yes</input>
          <input type="radio" name="include-logs" value="false">No</input>
        </div>
        <div class="buttons">
          <button id="submit-feedback" class="primary-button">Send Feedback</button>
          <button id="cancel" class="cancel primary-button">Cancel</button>
        </div>
      </section>
    </template>

    <script src="js/indexBundle.js"></script>
  </body>
</html>
